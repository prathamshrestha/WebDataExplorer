<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
</head>
<body>
    <h1>Data Table</h1>
    <table>
        <thead>
            <tr>
                <th>S.N.</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Price</th>
                <th>Reviews</th>
                <th>Sold By</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.sn }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.rating }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.reviews }}</td>
                <td>{{ item.sold_by }}</td>
                <td>{{ item.category }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="9">No data available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
